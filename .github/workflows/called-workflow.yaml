          else
            echo "âŒ Terraform plan failed."
            exit 1
          fi

      - name: Upload Plan Output for ${{ matrix.subdomain }}
        uses: actions/upload-artifact@v4
        with:
          name: plan-${{ matrix.subdomain }}
          path: ${{ matrix.path }}/plan-${{ matrix.subdomain }}.tfplan
          if-no-files-found: error

